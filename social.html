<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Social | Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020204; color: #e0e0e0; font-family: 'Rajdhani', sans-serif; }
        .quantum-panel { background: rgba(10, 14, 39, 0.9); border: 1px solid rgba(0, 240, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen">

    <header class="quantum-panel sticky top-0 z-40 px-6 py-4 border-b border-cyan-500/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="location.href='index.html'" class="text-gray-400 hover:text-white">‚Üê Hub</button>
                <h1 class="font-orbitron text-2xl font-bold text-cyan-400">NEXUS SOCIAL</h1>
            </div>
            <div class="text-sm text-gray-400">Users: <span class="text-cyan-400">1</span></div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-8">
        <div class="quantum-panel rounded-2xl p-6 mb-6">
            <h3 class="font-orbitron text-lg font-bold text-cyan-400 mb-4">New Transmission</h3>
            <textarea id="post-content" class="w-full bg-black/50 border border-cyan-500/30 rounded-lg p-4 text-white mb-3" rows="3" placeholder="Share intelligence..."></textarea>
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-500">End-to-end encrypted (local)</span>
                <button onclick="postMessage()" class="bg-cyan-600 hover:bg-cyan-500 px-6 py-2 rounded-lg font-bold transition">Broadcast</button>
            </div>
        </div>

        <div id="feed" class="space-y-4">
            <!-- Posts appear here -->
        </div>
    </main>

    <script>
        let posts = JSON.parse(localStorage.getItem('xavier_posts') || '[]');
        if (posts.length === 0) {
            posts = [
                { user: 'Xavier_System', content: 'Welcome to Nexus Social. Zero-cost encrypted communications.', time: 'Now', color: 'cyan' }
            ];
        }
        renderFeed();

        function postMessage() {
            const content = document.getElementById('post-content').value;
            if (!content) return;
            
            posts.unshift({
                user: 'Admin',
                content: content,
                time: new Date().toLocaleTimeString(),
                color: 'purple'
            });
            
            localStorage.setItem('xavier_posts', JSON.stringify(posts));
            document.getElementById('post-content').value = '';
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = posts.map(p => `
                <div class="quantum-panel rounded-xl p-4 border-l-4 border-${p.color || 'cyan'}-500">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-${p.color || 'cyan'}-400">${p.user}</span>
                        <span class="text-xs text-gray-500">${p.time}</span>
                    </div>
                    <p class="text-gray-300">${p.content}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>

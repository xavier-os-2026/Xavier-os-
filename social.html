
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0f">
    <title>Xavier Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="guard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden;
            background: #0a0a0f;
            color: #e8e8e8;
            font-family: 'Rajdhani', sans-serif;
        }
        
        /* Full height layout */
        .app-container {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
        }
        
        /* Compact Header */
        .lux-header {
            background: linear-gradient(180deg, rgba(10,10,15,0.98), rgba(10,10,15,0.9));
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
            padding: 0.75rem 1rem;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Scrollable content area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        /* Compact cards */
        .lux-card {
            background: linear-gradient(135deg, rgba(20, 20, 24, 0.95), rgba(10, 10, 15, 0.98));
            border: 1px solid rgba(201, 169, 97, 0.15);
            border-radius: 12px;
            padding: 1rem;
            flex-shrink: 0;
        }
        
        .lux-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e8e8e8;
            font-size: 0.95rem;
            resize: none;
        }
        
        .lux-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: #000;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .lux-btn-outline {
            background: transparent;
            border: 1px solid rgba(201, 169, 97, 0.4);
            color: #c9a961;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .post-item {
            background: rgba(20, 20, 24, 0.8);
            border-left: 2px solid #c9a961;
            border-radius: 0 8px 8px 0;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        /* Hide scrollbar but keep functionality */
        .content-area::-webkit-scrollbar { width: 4px; }
        .content-area::-webkit-scrollbar-thumb { background: rgba(201, 169, 97, 0.3); border-radius: 2px; }
        
        /* Status badge */
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #00d4ff;
        }
        
        .dot { width: 6px; height: 6px; background: #00d4ff; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        /* Mobile optimizations */
        @media (max-height: 700px) {
            .lux-header { padding: 0.5rem 1rem; }
            .content-area { padding: 0.75rem; gap: 0.5rem; }
            .lux-card { padding: 0.75rem; }
            .post-item { padding: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="lux-header">
            <div class="flex items-center gap-3">
                <button onclick="location.href='index.html'" class="text-gray-400 hover:text-white text-lg">‚Üê</button>
                <div>
                    <h1 class="font-bold text-lg tracking-wider text-white">NEXUS</h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Executive</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <a href="holo.html" class="lux-btn-outline text-xs">üåê Holo</a>
                <button onclick="XavierSecurity.logout()" class="text-gray-500 text-xs px-2">Exit</button>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="content-area">
            
            <!-- Holo Status -->
            <div id="holo-status" class="lux-card hidden flex justify-between items-center py-3">
                <div class="flex items-center gap-3">
                    <span class="text-xl">üåê</span>
                    <div>
                        <div class="text-cyan-400 font-bold text-sm">HOLOVERSE ACTIVE</div>
                        <div class="text-[10px] text-gray-500">3D presence established</div>
                    </div>
                </div>
                <button onclick="location.href='holo.html'" class="lux-btn text-xs px-4 py-2">Enter</button>
            </div>

            <!-- Composer -->
            <div class="lux-card">
                <textarea 
                    id="post-content" 
                    class="lux-input mb-3" 
                    rows="2" 
                    placeholder="Share executive insights..."
                ></textarea>
                
                <div class="flex justify-between items-center">
                    <div class="flex gap-3 text-gray-500 text-lg">
                        <button class="hover:text-yellow-500">üìé</button>
                        <button class="hover:text-yellow-500">üìç</button>
                        <button class="hover:text-yellow-500">üòä</button>
                    </div>
                    
                    <button onclick="postTransmission()" class="lux-btn text-sm">
                        Broadcast
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="flex gap-4 text-xs overflow-x-auto pb-1">
                <button class="text-yellow-500 font-bold border-b border-yellow-500 pb-1 whitespace-nowrap">All</button>
                <button class="text-gray-500 hover:text-gray-300 whitespace-nowrap">Holoverse</button>
                <button class="text-gray-500 hover:text-gray-300 whitespace-nowrap">Commerce</button>
                <button class="text-gray-500 hover:text-gray-300 whitespace-nowrap">Intel</button>
            </div>

            <!-- Feed -->
            <div id="feed" class="flex-1 overflow-y-auto">
                <!-- Posts injected here -->
            </div>
        </main>
    </div>

    <script>
        // Check Holoverse
        if (localStorage.getItem('xavier_in_holoverse') === 'true') {
            document.getElementById('holo-status').classList.remove('hidden');
        }

        let posts = JSON.parse(localStorage.getItem('xavier_posts') || '[]');
        
        if (posts.length === 0) {
            posts = [
                { 
                    id: 1,
                    user: 'Xavier', 
                    content: 'Welcome to the Executive Nexus. Connect your Holoverse profile for 3D networking.', 
                    time: 'Now', 
                    likes: 247,
                    avatar: 'üëë'
                },
                {
                    id: 2,
                    user: 'Market AI',
                    content: 'Holoverse real estate up 340%. Dubai & Singapore highest yields.',
                    time: '2m ago',
                    likes: 892,
                    avatar: 'üìä'
                }
            ];
        }

        function postTransmission() {
            const content = document.getElementById('post-content').value;
            if (!content.trim()) return;
            
            posts.unshift({
                id: Date.now(),
                user: 'You',
                content: content,
                time: 'Just now',
                likes: 0,
                avatar: 'X'
            });
            
            localStorage.setItem('xavier_posts', JSON.stringify(posts));
            document.getElementById('post-content').value = '';
            renderFeed();
            
            // Scroll to top
            document.querySelector('.content-area').scrollTop = 0;
        }

        function renderFeed() {
            const feed = document.getElementById('feed');
            
            feed.innerHTML = posts.map(p => `
                <div class="post-item">
                    <div class="flex gap-3 mb-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-800 to-black border border-yellow-600/30 flex items-center justify-center text-sm font-bold text-yellow-500">
                            ${p.avatar}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-sm text-white truncate">${p.user}</span>
                                <span class="text-[10px] text-gray-500">${p.time}</span>
                            </div>
                            <p class="text-gray-300 text-sm mt-1 leading-snug">${p.content}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 mt-3 pt-2 border-t border-gray-800">
                        <button onclick="likePost(${p.id})" class="flex items-center gap-1 text-gray-500 hover:text-yellow-500 text-xs">
                            <span>‚ô•</span>
                            <span>${p.likes}</span>
                        </button>
                        <button class="text-gray-500 hover:text-cyan-400 text-xs">‚ÜóÔ∏è Share</button>
                        <button class="text-gray-500 hover:text-white text-xs">üí¨</button>
                    </div>
                </div>
            `).join('');
        }

        function likePost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.likes++;
                localStorage.setItem('xavier_posts', JSON.stringify(posts));
                renderFeed();
            }
        }

        renderFeed();
    </script>
</body>
</html>

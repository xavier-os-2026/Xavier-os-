<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Studio | Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-black: #020204; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--void-black); color: #e0e0e0; }
        .quantum-panel { background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="min-h-screen">

    <header class="quantum-panel sticky top-0 z-50 px-6 py-4 border-b border-yellow-500/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white">‚Üê Back to Hub</button>
                <h1 class="font-orbitron text-2xl font-bold text-yellow-400">NEURAL STUDIO</h1>
            </div>
            <div class="text-sm text-gray-400">GPU Cluster: <span class="text-green-400 font-mono">Online</span></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid lg:grid-cols-3 gap-6 mb-8">
            <div class="quantum-panel rounded-2xl p-6">
                <h3 class="font-orbitron text-lg font-bold text-yellow-400 mb-3">Text to Image</h3>
                <textarea class="w-full h-24 bg-black/50 border border-yellow-500/30 rounded-lg p-2 text-sm mb-2" placeholder="Describe your image..."></textarea>
                <button onclick="generate('image')" class="w-full bg-yellow-600/30 border border-yellow-500 py-2 rounded text-sm hover:bg-yellow-600/50">Generate 4K Image</button>
            </div>
            
            <div class="quantum-panel rounded-2xl p-6">
                <h3 class="font-orbitron text-lg font-bold text-cyan-400 mb-3">Text to Video</h3>
                <textarea class="w-full h-24 bg-black/50 border border-cyan-500/30 rounded-lg p-2 text-sm mb-2" placeholder="Video scene description..."></textarea>
                <select class="w-full bg-black/50 border border-cyan-500/30 rounded-lg p-1 text-sm mb-2">
                    <option>60 seconds</option>
                    <option>30 seconds</option>
                </select>
                <button onclick="generate('video')" class="w-full bg-cyan-600/30 border border-cyan-500 py-2 rounded text-sm hover:bg-cyan-600/50">Generate Video</button>
            </div>
            
            <div class="quantum-panel rounded-2xl p-6">
                <h3 class="font-orbitron text-lg font-bold text-purple-400 mb-3">Photo to Video</h3>
                <input type="file" accept="image/*" class="w-full text-xs mb-2 text-gray-400">
                <input type="text" class="w-full bg-black/50 border border-purple-500/30 rounded-lg p-2 text-sm mb-2" placeholder="Motion prompt...">
                <button onclick="generate('animate')" class="w-full bg-purple-600/30 border border-purple-500 py-2 rounded text-sm hover:bg-purple-600/50">Animate Photo</button>
            </div>
        </div>

        <div id="gallery" class="grid grid-cols-4 gap-4"></div>
    </main>

    <script>
        function generate(type) {
            const gallery = document.getElementById('gallery');
            const colors = ['from-purple-600 to-blue-600', 'from-cyan-500 to-green-500', 'from-pink-500 to-orange-500', 'from-yellow-500 to-red-500'];
            
            gallery.innerHTML += `
                <div class="aspect-square bg-gradient-to-br ${colors[Math.floor(Math.random() * colors.length)]} rounded-lg flex items-center justify-center text-4xl animate-pulse">
                    ${type === 'image' ? 'üñºÔ∏è' : type === 'video' ? 'üé¨' : '‚ú®'}
                </div>
            `;
            
            setTimeout(() => {
                alert(`${type === 'image' ? '4K Image' : type === 'video' ? '60s Video' : 'Animation'} generated successfully!`);
            }, 2000);
        }
    </script>
</body>
</html>

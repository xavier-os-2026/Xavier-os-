
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Vibe Builder | Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="guard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background: #020204; color: #e0e0e0; }
        .quantum-panel { background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen">

    <header class="quantum-panel sticky top-0 z-50 px-6 py-4 border-b border-pink-500/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white">← Back to Hub</button>
                <h1 class="font-orbitron text-2xl font-bold text-pink-400">VIBE BUILDER</h1>
            </div>
            <button onclick="XavierSecurity.logout()" class="text-red-400 text-sm">Logout</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8 grid lg:grid-cols-2 gap-8 h-[calc(100vh-100px)]">
        
        <div class="flex flex-col gap-6">
            <div class="quantum-panel rounded-2xl p-6 flex-1 flex flex-col">
                <h3 class="font-orbitron text-lg font-bold mb-4 text-pink-400">Describe Your Application</h3>
                <textarea id="vibe-prompt" class="flex-1 w-full bg-black/50 border border-pink-500/30 rounded-lg p-4 text-white resize-none focus:border-pink-500 focus:outline-none mb-4" placeholder="Example: 'Create a dark-themed crypto dashboard...'"></textarea>
                
                <button onclick="vibeCode()" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 py-4 rounded-lg font-bold text-lg hover:shadow-lg hover:shadow-pink-500/50 transition">✨ GENERATE APPLICATION</button>
            </div>
        </div>

        <div class="quantum-panel rounded-2xl p-6 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-orbitron text-lg font-bold text-cyan-400">Generated Code</h3>
                <button onclick="copyCode()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded transition">Copy</button>
            </div>
            <div id="code-container" class="flex-1 bg-black/80 rounded-lg p-4 font-mono text-sm overflow-auto border border-gray-800 text-gray-300">
                <div class="text-gray-600 italic">// AI will generate production-ready code here...</div>
            </div>
        </div>
    </main>

    <script>
        function vibeCode() {
            const prompt = document.getElementById('vibe-prompt').value;
            const container = document.getElementById('code-container');
            if (!prompt) return;
            
            container.innerHTML = '<div class="text-pink-400">Analyzing requirements...</div>';
            
            setTimeout(() => {
                container.innerHTML = `<div class="text-green-400">// Generated React + Tailwind App</div>
<code class="text-xs text-gray-300">
import React from 'react';

export default function App() {
  return (
    <div className="min-h-screen bg-black text-white">
      <h1>Your Generated App</h1>
      <p>Based on: ${prompt.substring(0, 50)}...</p>
    </div>
  );
}
</code>`;
            }, 1500);
        }

        function copyCode() {
            const text = document.getElementById('code-container').innerText;
            navigator.clipboard.writeText(text);
            alert('Code copied!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="admin-fix.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020204; color: #e0e0e0; font-family: 'Rajdhani', sans-serif; min-height: 100vh; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .panel { background: rgba(10, 14, 39, 0.6); border: 1px solid rgba(0, 240, 255, 0.2); backdrop-filter: blur(20px); transition: all 0.3s; }
        .panel:hover { border-color: rgba(0, 240, 255, 0.5); transform: translateY(-2px); }
        .badge { position: absolute; top: -8px; right: 8px; padding: 2px 8px; border-radius: 12px; font-size: 10px; font-weight: bold; }
        .pro { background: #b026ff; color: white; }
        .restricted { background: #ff0040; color: white; }
        .free { background: #333; color: #888; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center text-2xl font-bold font-orbitron">X</div>
            <div>
                <h1 class="font-orbitron text-2xl font-bold text-cyan-400">XAVIER OS</h1>
                <p class="text-gray-500 text-sm">Quantum Ecosystem</p>
            </div>
        </div>
        <button onclick="window.location.href='settings.html'" class="panel px-4 py-2 rounded-lg text-sm">Settings</button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-6xl mx-auto">
        
        <div class="panel rounded-2xl p-6 relative cursor-pointer" onclick="goTo('holoworld')">
            <span class="badge pro">PRO</span>
            <div class="text-3xl mb-3">üåê</div>
            <h3 class="font-orbitron text-lg font-bold text-cyan-400">HOLOVERSE</h3>
            <p class="text-gray-400 text-sm mt-2">3D Environment</p>
        </div>

        <div class="panel rounded-2xl p-6 relative cursor-pointer" onclick="alert('Active')">
            <span class="badge free">FREE</span>
            <div class="text-3xl mb-3">üöÄ</div>
            <h3 class="font-orbitron text-lg font-bold text-purple-400">DROPSHIP</h3>
            <p class="text-gray-400 text-sm mt-2">Commerce</p>
        </div>

        <div class="panel rounded-2xl p-6 relative cursor-pointer" onclick="goTo('admin')">
            <span class="badge restricted">RESTRICTED</span>
            <div class="text-3xl mb-3">‚ö°</div>
            <h3 class="font-orbitron text-lg font-bold text-red-400">SYSTEM</h3>
            <p class="text-gray-400 text-sm mt-2">Control Center</p>
        </div>

    </div>

    <script>
        function goTo(page) {
            if (page === 'holoworld') {
                if (XavierUnlock.hasAccess('holoworld')) {
                    window.location.href = 'holoworld.html';
                } else {
                    alert('Pro tier required');
                }
            } else if (page === 'admin') {
                if (XavierUnlock.isAdmin()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'admin-unlock.html';
                }
            }
        }
    </script>

</body>
</html>

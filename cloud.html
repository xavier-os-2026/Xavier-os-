
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Quantum Vault | Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="guard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background: #020204; color: #e0e0e0; }
        .quantum-panel { background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen">

    <header class="quantum-panel sticky top-0 z-50 px-6 py-4 border-b border-blue-500/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white">‚Üê Back to Hub</button>
                <h1 class="font-orbitron text-2xl font-bold text-blue-400">QUANTUM VAULT</h1>
            </div>
            <button onclick="XavierSecurity.logout()" class="text-red-400 text-sm">Logout</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="quantum-panel rounded-2xl p-6">
                    <h3 class="font-orbitron text-xl font-bold mb-4 text-blue-400">Secure Storage</h3>
                    <input type="file" id="file-upload" class="hidden" multiple onchange="handleUpload(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full mb-4 bg-blue-600/30 border border-blue-500 py-4 rounded-lg hover:bg-blue-600/50 transition">üìÅ Encrypt & Upload Files</button>
                    
                    <div id="file-list" class="space-y-2">
                        <div class="flex justify-between items-center bg-black/40 p-3 rounded border border-blue-500/20">
                            <div class="flex items-center gap-2"><span class="text-blue-400">üîí</span><span>example.pdf (encrypted)</span></div>
                            <span class="text-xs text-gray-500">2.4 MB</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="quantum-panel rounded-2xl p-6">
                    <h3 class="font-orbitron text-lg font-bold mb-4 text-cyan-400">Storage Usage</h3>
                    <div class="w-full bg-gray-800 rounded-full h-2 mb-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 35%"></div>
                    </div>
                    <div class="text-sm text-gray-400">35 GB / 100 GB used</div>
                </div>

                <div class="quantum-panel rounded-2xl p-6 border border-green-500/20 bg-green-900/5">
                    <h3 class="font-orbitron text-lg font-bold mb-2 text-green-400">Security Status</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between"><span>Quantum Key</span><span class="text-green-400">Active</span></div>
                        <div class="flex justify-between"><span>Encryption</span><span class="text-green-400">AES-4096</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleUpload(e) {
            const files = e.target.files;
            const list = document.getElementById('file-list');
            Array.from(files).forEach(file => {
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded border border-blue-500/20">
                        <div class="flex items-center gap-2"><span class="text-blue-400">üîí</span><span>${file.name}</span></div>
                        <span class="text-xs text-gray-500">${(file.size/1024/1024).toFixed(1)} MB</span>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>

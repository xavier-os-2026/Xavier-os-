<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="admin-fix.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #020204; color: #e0e0e0; font-family: 'Rajdhani', sans-serif; min-height: 100vh; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .panel { background: rgba(10, 14, 39, 0.8); border: 1px solid rgba(255, 0, 64, 0.3); border-radius: 16px; padding: 1.5rem; }
        .metric { background: rgba(255,0,64,0.1); border: 1px solid rgba(255,0,64,0.2); border-radius: 12px; padding: 1rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white text-2xl">←</button>
            <h1 class="font-orbitron text-2xl font-bold text-red-400">SYSTEM CONTROL</h1>
        </div>
        <button onclick="XavierUnlock.logout()" class="text-red-400 text-sm border border-red-500/50 px-4 py-2 rounded hover:bg-red-500/20">Logout</button>
    </header>

    <div id="locked" class="hidden panel text-center py-12">
        <div class="text-4xl mb-4">◉</div>
        <h2 class="font-orbitron text-xl text-gray-400 mb-4">Access Denied</h2>
        <button onclick="window.location.href='admin-unlock.html'" class="bg-red-600 px-6 py-3 rounded font-bold">Authenticate</button>
    </div>

    <div id="dashboard" class="hidden grid md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="metric">
            <div class="text-gray-400 text-sm">Revenue</div>
            <div class="text-2xl font-bold text-green-400">$0.00</div>
        </div>
        <div class="metric">
            <div class="text-gray-400 text-sm">Users</div>
            <div class="text-2xl font-bold text-cyan-400">0</div>
        </div>
        <div class="metric">
            <div class="text-gray-400 text-sm">Pro Tier</div>
            <div class="text-2xl font-bold text-purple-400">0</div>
        </div>
        <div class="metric">
            <div class="text-gray-400 text-sm">Status</div>
            <div class="text-2xl font-bold text-green-400">Online</div>
        </div>
        
        <div class="panel md:col-span-2 lg:col-span-4">
            <h3 class="font-orbitron text-lg text-cyan-400 mb-4">Quick Actions</h3>
            <div class="flex gap-3 flex-wrap">
                <button onclick="XavierUnlock.forceUnlock()" class="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-2 rounded text-sm">Force Verify</button>
                <button onclick="localStorage.clear(); location.reload()" class="bg-gray-800 px-4 py-2 rounded text-sm">Clear Data</button>
                <button onclick="window.open('holoworld.html')" class="bg-cyan-500/20 border border-cyan-500/50 text-cyan-400 px-4 py-2 rounded text-sm">HoloWorld</button>
            </div>
        </div>
    </div>

    <script>
        if (!XavierUnlock.isAdmin()) {
            document.getElementById('locked').classList.remove('hidden');
        } else {
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>

</body>
</html>

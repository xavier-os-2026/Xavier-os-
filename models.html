<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Nexus | Xavier OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --void-black: #020204; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--void-black); color: #e0e0e0; }
        .quantum-panel { background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="min-h-screen">

    <header class="quantum-panel sticky top-0 z-50 px-6 py-4 border-b border-violet-500/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='index.html'" class="text-gray-400 hover:text-white">‚Üê Back to Hub</button>
                <h1 class="font-orbitron text-2xl font-bold text-violet-400">TALENT NEXUS</h1>
            </div>
            <div class="text-sm text-gray-400">AI Models Generated: <span class="text-violet-400 font-mono">‚àû</span></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="quantum-panel rounded-2xl p-6 mb-8 max-w-2xl mx-auto">
            <h3 class="font-orbitron text-xl font-bold mb-4 text-violet-400">Generate AI Model</h3>
            <input type="text" id="model-traits" class="w-full bg-black/50 border border-violet-500/30 rounded-lg p-3 text-white mb-3" placeholder="Traits: Professional, charismatic, tech-savvy...">
            <select class="w-full bg-black/50 border border-violet-500/30 rounded-lg p-3 text-white mb-4">
                <option>Marketing Model</option>
                <option>Presentation Host</option>
                <option>Brand Ambassador</option>
            </select>
            <button onclick="generateModel()" class="w-full bg-violet-600 hover:bg-violet-500 py-3 rounded-lg font-bold transition">üë§ GENERATE MODEL</button>
        </div>

        <div id="model-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </main>

    <script>
        function generateModel() {
            const grid = document.getElementById('model-grid');
            const traits = document.getElementById('model-traits').value || 'AI Generated';
            const id = Math.floor(Math.random() * 10000);
            
            grid.innerHTML += `
                <div class="aspect-square rounded-lg bg-gradient-to-br from-violet-900 to-purple-900 flex flex-col items-center justify-center p-4 border border-violet-500/30 hover:scale-105 transition cursor-pointer">
                    <div class="text-4xl mb-2">üë§</div>
                    <div class="text-xs text-center text-violet-300 font-mono">Model-${id}</div>
                    <div class="text-[10px] text-center text-gray-400 mt-1">${traits.slice(0, 20)}...</div>
                </div>
            `;
        }
    </script>
</body>
</html>
